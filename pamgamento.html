<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Pagamento</title>
    <link rel="stylesheet" href="pagamento.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <!-- Botão de Voltar -->
        <button id="voltar" class="btn-voltar">Voltar</button>

        <h2>Pagamento</h2>

        <label for="valor">Valor:</label>
        <input type="number" id="valor" min="1">

        <div class="opcoes-pagamento">
            <input type="radio" id="pix" name="metodo" value="pix" checked>
            <label for="pix">PIX</label>
            <input type="radio" id="cartao" name="metodo" value="cartao">
            <label for="cartao">Cartão de Crédito</label>
        </div>
        
        <button id="informar-dados" class="btn">Informar dados</button>
        
        <div id="painel-pix" class="painel">
            <h3>PIX</h3>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf">
            <p><strong>Total:</strong> <span id="total-pix">R$ 0,00</span></p>
        </div>

        <div id="painel-cartao" class="painel">
            <h3>CARTÃO DE CRÉDITO</h3>
            <label for="numero-cartao">Número:</label>
            <input type="text" id="numero-cartao">
            <span id="icone-bandeira"></span>
            <p id="msg-cartao-invalido" class="erro">Número de cartão inválido</p>

            <label for="titular">Titular:</label>
            <input type="text" id="titular">

            <label for="cod-seguranca">Cód. Segurança:</label>
            <input type="text" id="cod-seguranca">

            <label for="vencimento">Vencimento:</label>
            <input type="text" id="vencimento">

            <label for="parcelas">Parcelas:</label>
            <select id="parcelas">
                <option value="1">1x</option>
                <option value="2">2x</option>
                <option value="3">3x</option>
                <option value="4">4x</option>
                <option value="5">5x</option>
            </select>
            <p><strong>Total:</strong> <span id="total-cartao">R$ 0,00</span></p>
        </div>

        <button id="pagar" class="btn">Pagar</button>
    </div>

    <script>
        // Voltar para a página index.html
        document.getElementById("voltar").addEventListener("click", function() {
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
